<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .red { background-color: red; }
    .green { background-color: green; }
    .blue { background-color: blue; }
    .purple { background-color: purple; }
    .yellow { background-color: yellow; }
    .orange { background-color: orange; }

    /* Spinning effect */
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }

    @keyframes spin-back {
      0% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }

    .spinning {
      animation: spin 0.3s ease-out forwards;
    }

    .spinning-back {
      animation: spin-back 0.3s ease-out forwards;
    }

    #restart-button,
    #restart-button::after {
      padding: 16px 20px;
      font-size: 18px;
      background: linear-gradient(45deg, transparent 5%, #ff013c 5%);
      border: 0;
      color: #fff;
      letter-spacing: 3px;
      line-height: 1;
      box-shadow: 6px 0px 0px #00e6f6;
      outline: transparent;
      position: relative;
    }

    #restart-button::after {
      --slice-0: inset(50% 50% 50% 50%);
      --slice-1: inset(80% -6px 0 0);
      --slice-2: inset(50% -6px 30% 0);
      --slice-3: inset(10% -6px 85% 0);
      --slice-4: inset(40% -6px 43% 0);
      --slice-5: inset(80% -6px 5% 0);
      content: "HOVER ME";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 3%, #00e6f6 3%, #00e6f6 5%, #ff013c 5%);
      text-shadow: -3px -3px 0px #f8f005, 3px 3px 0px #00e6f6;
      clip-path: var(--slice-0);
    }

    #restart-button:hover::after {
      animation: 1s glitch;
      animation-timing-function: steps(2, end);
    }

    @keyframes glitch {
      0% {
        clip-path: var(--slice-1);
        transform: translate(-20px, -10px);
      }

      10% {
        clip-path: var(--slice-3);
        transform: translate(10px, 10px);
      }

      20% {
        clip-path: var(--slice-1);
        transform: translate(-10px, 10px);
      }

      30% {
        clip-path: var(--slice-3);
        transform: translate(0px, 5px);
      }

      40% {
        clip-path: var(--slice-2);
        transform: translate(-5px, 0px);
      }

      50% {
        clip-path: var(--slice-3);
        transform: translate(5px, 0px);
      }

      60% {
        clip-path: var(--slice-4);
        transform: translate(5px, 10px);
      }

      70% {
        clip-path: var(--slice-2);
        transform: translate(-10px, 10px);
      }

      80% {
        clip-path: var(--slice-5);
        transform: translate(20px, -10px);
      }

      90% {
        clip-path: var(--slice-1);
        transform: translate(-10px, 0px);
      }

      100% {
        clip-path: var(--slice-1);
        transform: translate(0);
      }
    }

  </style>
</head>
<body class="flex m-0 flex-col justify-center items-center ">
  <div class="flex flex-row items-center mt-2">
    <div id="js-card" class="w-32 js-card1 h-44 bg-red-300 rounded-md cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card2 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card3 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card4 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
  </div> 

  <div class="flex flex-row items-center mt-3">
    <div id="js-card" class="w-32 js-card5 h-44 bg-red-300 rounded-md cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card6 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card7 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card8 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
  </div> 

  <div class="flex flex-row items-center mt-3">
    <div id="js-card" class="w-32 js-card9 h-44 bg-red-300 rounded-md cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card10 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card11 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
    <div id="js-card" class="w-32 js-card12 h-44 bg-red-300 rounded-md ml-4 cursor-pointer"></div>
  </div>

  <div class="flex flex-row mt-4 items-center">
    <button id="restart-button" class="js-restart"> RESTART </button>
    <p class="js-wins wins ml-10 text-2xl"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
